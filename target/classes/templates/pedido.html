<!-- Página de resumo do pedido -->
<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resumo do Pedido</title> <!-- Título da página -->
</head>
<body>
    <!-- Título principal -->
    <h1>Resumo do Pedido</h1>

    <!-- Lista de sabores escolhidos -->
    <p><strong>Sabores escolhidos:</strong></p>
    <ul>
        <!-- Itera sobre a lista de sabores recebida do controller -->
        <li th:each="sabor : ${sabores}" th:text="${sabor}"></li>
    </ul>

    <!-- Exibe o tamanho escolhido -->
    <p><strong>Tamanho:</strong> <span th:text="${tamanho}"></span></p>

    <!-- Lista de adicionais escolhidos -->
    <p><strong>Adicionais:</strong></p>
    <ul>
        <!-- Itera sobre a lista de adicionais recebida do controller -->
        <li th:each="adicional : ${adicionais}" th:text="${adicional}"></li>
    </ul>

    <!-- Exibe o valor total do pedido -->
    <p><strong>Total: R$ <span th:text="${total}"></span></strong></p>

    <!-- Link para voltar ao cardápio -->
    <a href="/cardapio">Voltar ao cardápio</a>
</body>
</html>
