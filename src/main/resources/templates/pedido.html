<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resumo do Pedido</title>
</head>
<body>
<h1>Resumo do Pedido</h1>

<p><strong>Sabores escolhidos:</strong></p>
<ul>
    <li th:each="sabor : ${sabores}" th:text="${sabor}"></li>
</ul>

<p><strong>Tamanho:</strong> <span th:text="${tamanho}"></span></p>

<p><strong>Adicionais:</strong></p>
<ul>
    <li th:each="adicional : ${adicionais}" th:text="${adicional}"></li>
</ul>

<p><strong>Total: R$ <span th:text="${total}"></span></strong></p>

<a href="/cardapio">Voltar ao card√°pio</a>
</body>
</html>
